<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cohere Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    #chat-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      font-weight: bold;
      color: #007BFF;
    }
    .bot {
      font-weight: bold;
      color: #28A745;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #options {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2>Cohere Chat Interface</h2>

<div id="chat-box"></div>

<div id="options">
  <label>
    <input type="checkbox" id="streaming" />
    Use streaming
  </label>
</div>

<input type="text" id="user-input" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<script>
  const chatBox = document.getElementById('chat-box');

  function addMessage(sender, text) {
    const msg = document.createElement('div');
    msg.classList.add('message');
    msg.innerHTML = `<span class="${sender}">${sender}:</span> <span class="text">${text}</span>`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    return msg.querySelector('.text');
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    const useStreaming = document.getElementById('streaming').checked;

    if (!message) return;

    const userMsgEl = addMessage('user', message);
    const botMsgEl = addMessage('bot', '');

    input.value = '';

    if (useStreaming) {
      const response = await fetch('http://127.0.0.1:5000/chat-stream', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let result = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, { stream: true });
        const lines = chunk.trim().split('\n\n');
        for (const line of lines) {
          if (line.startsWith('data: ')) {
            const dataStr = line.slice(6);
            if (dataStr === '[DONE]') return;
            try {
              const json = JSON.parse(dataStr);
              result = json.response;
              botMsgEl.textContent = result;
            } catch (e) {
              console.error("Invalid JSON chunk:", dataStr);
            }
          }
        }
      }
    } else {
      try {
        const response = await fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        botMsgEl.textContent = data.response;
      } catch (err) {
        console.error('Error:', err);
        botMsgEl.textContent = 'Error connecting to server.';
      }
    }
  }
</script>

</body>
</html>
